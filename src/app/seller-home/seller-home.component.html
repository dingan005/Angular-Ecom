<div class="product-list">
    <h1 class="head">Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.discription}}</td>
                <td>
                    <a class="delete"><fa-icon (click)="deleteProduct(item.id)" [icon]="faCoffee"></fa-icon></a>
                    <a class="edit" routerLink="/seller-update-product/{{item.id}}"> <fa-icon
                            [icon]="edit"></fa-icon></a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
